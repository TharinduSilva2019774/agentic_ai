<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Agentic AI Playground</title>
    <style>
        :root {
            color-scheme: light dark;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
        }
        .panel {
            width: min(90vw, 720px);
            background: rgba(255, 255, 255, 0.95);
            border-radius: 18px;
            padding: 32px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            color: #111;
        }
        h1 {
            margin-top: 0;
            font-size: 1.9rem;
        }
        label {
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
        }
        textarea {
            width: 100%;
            min-height: 140px;
            border-radius: 12px;
            border: 1px solid #c9c9c9;
            padding: 14px;
            font-size: 1rem;
            resize: vertical;
        }
        button {
            margin-top: 16px;
            background: #5c6ac4;
            border: none;
            color: #fff;
            font-weight: 600;
            padding: 12px 24px;
            border-radius: 999px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background: #4b56a2;
        }
        .loader {
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
            color: #5c6ac4;
        }
        .spinner {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 3px solid rgba(92, 106, 196, 0.3);
            border-top-color: #5c6ac4;
            animation: spin 0.9s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .output {
            margin-top: 24px;
            padding: 20px;
            border-radius: 12px;
            background: #f7f8ff;
            border: 1px solid #dfe3ff;
            white-space: pre-wrap;
        }
        .error {
            margin-top: 16px;
            color: #a02334;
            font-weight: 600;
        }
    </style>
</head>
<body>
<div class="panel">
    <h1>Agentic AI Prompt Runner</h1>
    <form method="post">
        <label for="prompt">Prompt</label>
        <textarea id="prompt" name="prompt" placeholder="Ask anything...">{{ prompt }}</textarea>
        <button type="submit">Generate</button>
    </form>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    {% if result %}
        <div class="output">
            {{ result | safe }}
        </div>
    {% endif %}
</div>
<script>
    const form = document.querySelector('form');
    const loader = document.getElementById('loader');
    const button = form.querySelector('button');

    function resetUI() {
        button.disabled = false;
        button.textContent = 'Generate';
    }

    resetUI();

    form.addEventListener('submit', () => {
        button.disabled = true;
        button.textContent = 'Workingâ€¦';
    });

    window.addEventListener('pageshow', resetUI);
</script>
</body>
</html>
